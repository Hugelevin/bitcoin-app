
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <title>Login Menu</title>
        
        <!-- css links -->
        <link rel="stylesheet" media="screen" href="css/particles.css">
        <link rel="stylesheet" href="css/login.css">
        <link rel="stylesheet" href="css/login.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
        
        <!-- script links -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="js/login.js"></script>
        <script src="lib/particles.js"></script>
        <script type="text/javascript" src="cordova.js"></script>
    </head>
    <body>
        <!-- particles.js -->
        <div id="particles-js"></div>
        <!-- script -->
        <script src="js/particles.js"></script>

        <div class="container">
            <div class="row">
                <div class="col-lg-6 col-md-12" "col-sm-12" "col-xs-12">
                    <form name="loginform">
                        <div id="login-box">
                            <div class="logo">
                                <img src="img/BTC_Logo.png" class="img img-responsive img-circle center-block"/>
                                <h1 class="logo-caption"><span class="tweak">l</span>ogin</h1>
                                <h4 class="logo-caption"><span class="tweak">a</span>s <span class="tweak">i</span>van</h4>
                            </div>
                            <div class="controls">
                                <input type="text" name="user" placeholder="Username" id="user" class="form-control" />
                                <input type="password" name="pass" placeholder="Password" id="pass" class="form-control" />
                                <button type="button" id="submit" onClick="validate();" class="btn btn-default btn-block btn-custom">Login</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <script src="js/jquery.shuffleLetters.js"></script>
    </body>
</html>
