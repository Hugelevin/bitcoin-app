<html>

    <head>
        <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <title>Wallet Page</title>
        
        <!-- css links -->
        <link rel="stylesheet" href="css/wallet.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
        
        <!-- script links -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="lib/particles.js"></script>
        <script src="js/wallet.js"></script>
        <script type="text/javascript" src="cordova.js"></script>
        <script src="cordova.js"></script>
        <link rel="stylesheet" media="screen" href="css/particles.css">
    </head>
    <body>
        <!-- particles.js container -->
        <div id="particles-js"></div>
        <!-- scripts -->
        <script src="js/particles.js"></script>
        
        <div class="container">
            <div class="row">
                <div class="col-lg-6 col-md-12" "col-sm-12" "col-xs-12">  
                    <nav class="navbar navbar-light bg-faded">
                        <a class="navbar-brand" href="widget.html">
                            <img src="img/BTC_Icon_1.png" width="50" height="50" class="icon" alt="">
                            <div class="logo-caption"><span class="tweak">W</span>idget</div>
                        </a>
                        <a class="navbar-brand" href="wallet.html">
                            <img src="img/BTC_Icon_2.png" width="50" height="50" class="icon" alt="">
                            <div class="logo-caption"><span class="tweak">W</span>allet</div>
                        </a>
                    </nav>
                    <hr style="color: #fff;">
                    <div id="title"><span class="tweak">b</span>itcoin <span class="tweak">w</span>allet <span class="tweak">a</span>ddress</div>
                    <input id="text" class="btn btn-default btn-block btn-custom" placeholder="Enter Wallet Address"/>
                    &nbsp;
                    <button type="button" class="btn btn-default btn-block btn-custom" onclick="writeFile()">Save</button>
                    &nbsp;
                    <button type="button" class="btn btn-default btn-block btn-custom" onclick="readFile()">View Address</button>
                    &nbsp;
                    <button type="button" class="btn btn-default btn-block btn-custom" onclick="removeFile()">Clear Address</button>
                </div>
            </div>
        </div>
        <script src="js/jquery.shuffleLetters.js"></script>
    </body>
</html>
